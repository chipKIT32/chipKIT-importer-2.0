# Arduino installation directory
arduinoInstallDir: /opt/arduino

# Microchip XC32 toolchain installation directory
xc32ToolchainDir: /opt/microchip/xc32/v1.43-TC5/bin

# AVR toolchain installation directory
avrToolchainDir: /opt/microchip/avr8-gnu-toolchain-linux_x86_64/bin/

# SAMD toolchain installation directory
samdToolchainDir: /opt/microchip/arm-none-eabi/bin/

# Arduino settings direcotry created for each user
userSettingsDir: ~/.arduino15/ 
 
# Relative or absolute path to the directory that will contain all imported projects (for manual verification, if necessary)
testAreaDir: test-area

# Platforms that need to be tested. There will be a directory created for each platform in the "testAreaDir". 
